<div class="container">
    <form [formGroup]="agentForm" (ngSubmit)="onSaveNewAgent()" >
        <!-- debut row-->
        <div class="row">
            <!--info -->
            <div class="col-md-4">
                <!--matricule-->
                <fieldset >
                    <legend>
                        infos
                    </legend>
                    <input type="number" class="form-control" placeholder="N° Matricule" 
                    [ngClass]="{ 'is-invalid': submitted && f.matricule.errors }"
                    formControlName="matricule" id="matricule">
                    <select class="form-control" formControlName="genre" 
                    [ngClass]="{ 'is-invalid': submitted && f.genre.errors }"
                    placeholder="Civilité" id="genre">
                        <option value="" disabled selected hidden>Civilité</option>
                        <option value="Monsieur">Monsieur</option>
                        <option value="Madame">Madame</option>
                    </select>
                    <input type="text" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.nom.errors }"
                    formControlName="nom" placeholder="Nom"id="nom">
                    <input type="text" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }"
                    formControlName="prenom" placeholder="Prénom"id="prenom">
                </fieldset>
            </div>
        <!--adresse-->
            <div class="col-md-4">
                <fieldset formGroupName="adresse" id="adresse">
                    <legend>Adresse</legend>
                
                    <input type="text" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.rue.errors }" formControlName="rue" placeholder="N° Rue N° porte" id="rue">
                    <input type="text" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.code_postale.errors }"
                    formControlName="code_postale" placeholder="Code Postale" id="code_postale">
                    <input type="text" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.ville.errors }"
                    formControlName="ville" placeholder="ville" id="ville">
                    <input type="text" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.pays.errors }"
                    formControlName="pays" placeholder="Pays" id="pays">
                </fieldset>
            </div>
        <!--contacts-->
            <div class="col-md-4" >
                <fieldset formGroupName="contacts" id="contacts">
                    <legend>Contacts</legend>
                    <input type="text" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                    formControlName="email" placeholder="adresse email" id="email">
                    <input type="tel" class="form-control" placeholder="Mobile(75-63-45-42)"
                    [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }"    
                    pattern = "[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" formControlName="mobile" id="mobile">
                    <input type="tel" class="form-control" formControlName="fixe" placeholder="fixe (72-25-78-56)"
                    [ngClass]="{ 'is-invalid': submitted && f.fixe.errors }"
                    pattern = "[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" id="fixe">
                </fieldset>
            </div>
        </div>

        <!-- les cartes -->
        <div class="row">
            <div class="col-md-6">
            <fieldset formGroupName="cni" id="cni">
                <legend>Carte d'identite</legend>
                <div class="form-group row">
                    <label for="numero" class="col-md-4 col-form-label">N° de la carte</label>
                    <input type="text" class="form-control col-md-8" 
                    [ngClass]="{ 'is-invalid': submitted && f.numero.errors }"
                    formControlName="numero" id="numero">
                </div>
                <div class="form-group row">
                    <label for="delivre" class="col-3 col-form-label">Delivré le</label>
                    <input type="date" formControlName="delivre" id="delivre" 
                    [ngClass]="{ 'is-invalid': submitted && f.delivre.errors }"
                    class="form-control col-6">
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label" for="fin">expire le</label>
                    <input type="date" formControlName="fin" 
                    [ngClass]="{ 'is-invalid': submitted && f.fin.errors }"
                    class="form-control col-6" id="fin">
                </div>
            </fieldset>
            </div>
            <div class="col-md-6">
            <fieldset formGroupName="carte_agent" id="carte_agent">
              <legend>Carte d'agent</legend>
              <div class="form-group row">
                <label for="numero" class="col-md-4 col-form-label">N° de la carte</label>
                <input type="text" class="form-control col-md-8" 
                [ngClass]="{ 'is-invalid': submitted && f.numero.errors }"
                formControlName="numero" id="numero">
              </div>
              <div class="row">
                <label for="delivre" class="col-3 col-offset-2 col-form-label">Delivré le</label>
                <input type="date" formControlName="delivre" id="delivre" 
                [ngClass]="{ 'is-invalid': submitted && f.delivre.errors }"
                class="form-control col-6">
              </div>
              <div class="row">
                <label for="fin" class="col-3 col-offset-2 col-form-label">expire le</label>
                <input type="date" formControlName="fin" 
                [ngClass]="{ 'is-invalid': submitted && f.fin.errors }"
                class="form-control col-6" id="fin">
              </div>
            </fieldset>
            </div>
        </div>
        <!--fin cartes-->
        <div class="row">
            <button class="btn btn-danger col-sm-4" type="button">Annuler</button>
            <button type="submit" class="btn btn-success col-sm-4 offset-sm-4" [disabled]="agentForm.invalid">Enregistrer</button>
        </div>
            
    </form>
</div>
