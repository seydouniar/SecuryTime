<div class="container">
    <form>
    <!-- debut row-->
    <div class="row">
        <!--info -->
        <div class="col-md-4">
            <!--matricule-->
            <fieldset >
                <legend>
                    infos
                </legend>
                <input type="number" value="{{agent.matricule}}" class="form-control" ([ngModel])="agent.matricule">
                <select class="form-control" ([ngModel])="agent.genre" >
                    <option value="" disabled selected hidden>Civilité</option>
                    <option value="Monsieur">Monsieur</option>
                    <option value="Madame">Madame</option>
                </select>
                <input type="text" class="form-control" ([ngModel])="agent.nom">
                
            </fieldset>
        </div>
    <!--adresse-->
        <div class="col-md-4">
            <fieldset>
                <legend>Adresse</legend>
            
                <input type="text" class="form-control" placeholder="N° Rue N° porte" id="rue">
                <input type="text" class="form-control" placeholder="Code Postale" id="code_postale">
                <input type="text" class="form-control" placeholder="ville" id="ville">
                <input type="text" class="form-control" placeholder="Pays" id="pays">
            </fieldset>
        </div>
    <!--contacts-->
        <div class="col-md-4" >
            <fieldset >
                <legend>Contacts</legend>
                <input type="text" class="form-control" placeholder="adresse email" id="email">
                <input type="tel" class="form-control" placeholder="Mobile(75-63-45-42)" id="mobile">
                <input type="tel" class="form-control"  
                pattern = "[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="fixe (72-25-78-56)"
                pattern = "[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" id="fixe">
            </fieldset>
        </div>
    </div>

    <!-- les cartes -->
    <div class="row">
        <div class="col-md-6">
        <fieldset >
            <legend>Carte d'identite</legend>
            <div class="form-group row">
                <label for="numero" class="col-md-4 col-form-label">N° de la carte</label>
                <input type="text" class="form-control col-md-8" id="numero">
            </div>
            <div class="form-group row">
                <label for="delivre" class="col-3 col-form-label">Delivré le</label>
                <input type="date" id="delivre" class="form-control col-6">
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="fin">expire le</label>
                <input type="date" class="form-control col-6" id="fin">
            </div>
        </fieldset>
        </div>
        <div class="col-md-6">
        <fieldset >
            <legend>Carte d'agent</legend>
            <div class="form-group row">
            <label for="numero" class="col-md-4 col-form-label">N° de la carte</label>
            <input type="text" class="form-control col-md-8" id="numero">
            </div>
            <div class="row">
            <label for="delivre" class="col-3 col-offset-2 col-form-label">Delivré le</label>
            <input type="date" id="delivre" class="form-control col-6">
            </div>
            <div class="row">
            <label for="fin" class="col-3 col-offset-2 col-form-label">expire le</label>
            <input type="date"  class="form-control col-6" id="fin">
            </div>
        </fieldset>
        </div>
    </div>
    <!--fin cartes-->
    </form>
</div>
