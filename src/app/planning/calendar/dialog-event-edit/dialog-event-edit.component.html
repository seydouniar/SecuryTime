
<h1 class="text-center" mat-dialog-title>Modifier l'horaire</h1>
<div mat-dialog-content>
    <form  [formGroup]="eventForm" class="form-group edit-form">
        <div class="form-inline">
            <label for="agent">Agent</label>
            <select formControlName="agent" class="form-control">
                <option value="no-select">aucun agent</option>
            </select>
            <button class="btn btn-danger" type="button">Supprimer</button>
        </div>
        
        
        <div class="form-inline">
            <label for="">Du</label>
            <input matInput type="date" [(ngModel)]="myEvent.debut"   class="form-control" formControlName="debut">
            <input matInput type="time" step="300" [(ngModel)]="myEvent.dh" class="form-control" formControlName="dh">
        </div>
        
        <div class="form-inline">
            <label for="fin">Au</label>
            <input matInput type="date" [(ngModel)]="myEvent.fin" class="form-control" formControlName="fin">
            <input matInput type="time" step="300" [(ngModel)]="myEvent.fh" class="form-control" formControlName="fh">
        </div>
        
        <button class="btn btn-outline-secondary" [mat-dialog-close]="data" cdkFocusInitial>Valider</button>
    </form>
</div>
