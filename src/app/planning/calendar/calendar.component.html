<div class="container-fluid row">
  
      <!-- <router-outlet></router-outlet> -->
    <div class="sidesection col-md-3">
      <div *ngIf="!isEditable" class="buttons btn-group btn-group-justified btn-group-sm">
        <button type="button" class="btn btn-primary" (click)="showAll='tous'">tous</button>
        <button type="button" class="btn btn-primary" (click)="showAll='site'">Par sites</button>
        <button type="button" class="btn btn-primary" (click)="showAll='agent'">Par agents</button>
      </div>
      <ul *ngIf="showAll=== 'agent'" class="list-group" #external>
        <h4>Les agents</h4>
        <li class="list-group-item fc-event" *ngFor="let agent of agents,let i =index" [value]="i">{{agent.nom}}</li>
      </ul>
      <hr *ngIf="showAll=== 'tous'"/>
      <ul *ngIf="showAll=== 'site'" class="list-group" #external>
          <h4>Les sites</h4>
        <li class="list-group-item fc-event" *ngFor="let site of sites, let i=index" [value]="i">{{site.dataSite.nom}}</li>
      </ul>

      <div *ngIf="showAll=== 'tous'">
        <ul  class="list-group" >
          <h4>Les agents</h4>
          <li class="list-group-item" *ngFor="let agent of agents" >{{agent.nom}}</li>
        </ul>
        <hr />
        <ul class="list-group">
            <h4>Les sites</h4>
          <li class="list-group-item" *ngFor="let site of sites" >{{site.dataSite.nom}}</li>
        </ul>
      </div>
      
    </div>

    
    <div class="col-md-9">
      <div *ngIf="isEditable">
        <full-calendar #calendar [events]="[]" *ngIf="options"
        [header]="options.header" [locales]="options.locales"
        [editable]="true"
        [droppable]="true"
        (dateClick)="open($event)" 
        (eventClick)="eventClick($event)"
        (eventDragStop)="eventDragStop($event)"
        (dayRender)="dayRender($event,e1)"
        (eventDragStart)="eventDragStart($event)"
        (eventResizeStop)="eventResizeStop($event)"
        (eventResizeStart)="eventResizeStart($event)"
        (eventReceive)="eventReceive($event)"
        [eventResizableFromStart]="true"
        [plugins]="options.plugins" 
        [defaultView]= "'timeGridWeek'"
        >
      </full-calendar>
      </div>
      
      <div *ngIf="!isEditable">
        <full-calendar #calendar [events]="[]" *ngIf="options"
        [header]="options.header" [locales]="options.locales"
        [plugins]="options.plugins" 
        >
      </full-calendar>
      </div>
    </div>
      
  </div>
