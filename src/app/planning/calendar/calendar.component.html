<div class="container">
  <div class="row">
    <h4 class="col-md-4">Nom Agent</h4>
    <button class="btn btn-primary col-md-4 offset-md-4"
    data-toggle="modal" data-target="#serviceModale">Ajouter un service</button>
  </div>
  <div class="calendar">
    <full-calendar #calendar [events]="[]" 
    [header]="header"
    (dateClick)="handleDateClick($event)" [plugins]="calendarPlugins" [locales]="locales">
    </full-calendar>
  </div>


  <div id="serviceModale" class="modal fade" role="dialog" #serviceModale>
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form [formGroup]="serviceForm" (ngSubmit)="addEvent()">
            <div class="form-group">
              <select class="form-control">
                <option *ngFor="let item of agents" [value]="item.id">{{item.nom}}</option>
              </select>
            </div>
            <div class="form-group row">
              <label for="" class="col-md-2 col-form-label">Debut</label>
              <input class="form-control col-md-5" type="date" formControlName="djour" id="djour">
              <input class="form-control col-md-4 offset-md-1" type="time" formControlName="dheure" id="dheure">
            </div>
            <div class="form-group row">
              <label for="" class="col-md-2 col-form-label">Fin</label>
              <input class="form-control col-md-5" type="date" formControlName="fjour" id="fjour">
              <input class="form-control col-md-4 offset-md-1" type="time" formControlName="fheure" id="fheure">
            </div>

            <div class="form-group row">
              <button class="btn btn-default col-md-3" data-dismiss="modal" type="button">fermer</button>
              <button class="btn btn-success col-md-3 offset-md-6" 
                type="submit" [disabled]="serviceForm.invalid">Enr√©gistrer</button>
            </div>
            
          </form>
        </div>
      </div>
  
    </div>
  </div>
</div>
